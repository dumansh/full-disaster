{% extends 'base_dashboard.html' %}

{% block title %}Labor List View{% endblock %}

{% block content%}

<a style="float: right" href="{% url 'new_labor_class' %}"><button>Add New Labor Code</button> </a>

<table class="table">
    <th>Labor Code</th>
     <th>Billing Code</th>
    <th>Hourly Rate</th>
     <th>Active</th>
    <br>
    <th>Edit</th>

    {% for labor in labors %}
        <tr>
            <td>{{labor.labor_class}}</td>
             <td>{{labor.billing_code}}</td>
            <td>{{labor.default_rates}}</td>
             <td>{{labor.active}}</td>
            <td><a href="{% url 'edit_labor' labor.id %}">Edit</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
