{% extends 'base_dashboard.html' %}

{% block content%}
<a style="float: right" href="{% url 'create_expense' %}"><button>Add New Expense Code</button> </a>

<table class="table">
    <th>Expense Code</th>
     <th>Billing Code</th>
    <th>Hourly Rate</th>
     <th>Active</th>
    <th>Edit</th>
    {% for expense in expenses %}
        <tr>
            <td>{{expense.expense_code}}</td>
             <td>{{expense.billing_code}}</td>
            <td>{{expense.default_rates}}</td>
             <td>{{expense.active}}</td>
            <td><a href="{% url 'edit_expense' expense.id %}">Edit</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
